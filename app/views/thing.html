<div class="popup-content">
	<button type="button" class="close" ui-sref="^" aria-hidden="true">&times;</button>
	<h1>{{thing.name}}
	<br/><small>{{types[things[id].typeName].type.Name}}</small>
	</h1>
	<hr/>
	<dl>
		<dt ng-repeat-start="property in types[things[id].typeName].tableProperties">
		{{property.property.Name || property.key}}</dt>
		<dd ng-repeat-end>{{thing[property.key]}}</dd>
	</dl>

	<!-- <div class="btn-group"> -->
		<button type="button" class="btn btn-default" ui-sref="main.thing.edit">Edit</button>
		<button type="button" class="btn btn-default" ui-sref="main.thing.order">Order</button>
		<!-- <button type="button" class="btn btn-default">View</button> -->
	<!-- </div> -->
</div>
