<header>
	<nav class="navbar navbar-default navbar-fixed-top timeline-navbar" role="navigation">
		<div class="container-fluid">
			<div class="row">

				<a class="navbar-brand col-xs-2" ui-sref="main"><span class="glyphicon glyphicon-th"></span></a>

				<h3 class="col-xs-8">Timeline</h3>
			</div>
		</div>
	</nav>
</header>

<div class="container-fluid" ng-init="date='now'">
	<div class="row">
		<h3 class="col-xs-12"><span am-time-ago="date"></span> {{date | date:'shortTime'}}</h3>
		<input type="range" name="" min="0" max="1000" step="1" value="" placeholder="" class="col-xs-12">

		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
	</div>
	<div class="row">
		<div class="timeline-data-block" ng-repeat="d in data" ng-style="{opacity: d.s/1000+0.1}" ng-mouseover="$parent.date = d.d">
			{{d.s}}
		</div>
	</div>
</div>
