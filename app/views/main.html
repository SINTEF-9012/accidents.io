<style type="text/css" media="screen">
.canard  {
	/*overflow-x:auto;*/
	width:auto;
	/*height:400px;*/
	white-space:nowrap;
	color:white;
}
.inline-table {
	/*max-width:768px;*/
	display:inline-block;
	vertical-align: top;
	margin-left:1.5em;
	margin-right:1.5em;
}
.inline-table table {
	min-width:600px;
}

#scroller {
	position: absolute;
	z-index: 1;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	-webkit-transform: translateZ(0);
	-moz-transform: translateZ(0);
	-ms-transform: translateZ(0);
	-o-transform: translateZ(0);
	transform: translateZ(0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-text-size-adjust: none;
	-moz-text-size-adjust: none;
	-ms-text-size-adjust: none;
	-o-text-size-adjust: none;
	text-size-adjust: none;
}
</style>
<div id="wrapper">
<div class="canard" id="scroller">
<div class="inline-table" ng-repeat="type in types">
<table class="table table-striped" >
	<caption>{{type.type.Name}} - {{type.type.Description}}</caption>
	<thead>
		<tr>
			<th>ID</th>
			<th ng-repeat="property in type.tableProperties">{{property.property.Name || property.key}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="thing in type.things" >
				<td><a ui-sref="main.thing({id: thing.ID})">{{thing.ID}}</a></td>
				<td ng-repeat="property in type.tableProperties">
					{{thing[property.key]}}
				</td>
			</a>
		</tr>

 -->	</tbody>
</table>
</div>
