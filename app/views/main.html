<h1 id="masterlogo">Master</h1>
<div id="username">John Doe (IC3)</div>

<div class="container-fluid">
	<div class="row">
		<h1 class="col-xs-12" id="mastertitle">
			<span class="glyphicon glyphicon-pencil"></span>
			<a ui-sref="summary">{{title}}</a>
		</h1>	
	</div>

	<div class="row">
		<div class="col-sm-5 col-md-4">
			<div class="row" ng-controller="SlidderCtrl" ng-init="from=null">
				<a class="infoblock col-sm-6" href="{{infos.Incidents.href}}">
					<h3>Incidents</h3>
					<div class="number-area">{{infos.Incidents.count || 0}}</div>	
				</a>
				<a class="col-sm-6 infoblock victims-block"  href="{{infos.Victims.href}}">
					<h3>Patients</h3>
					<div class="row">
						<!-- <div class="col-lg-5 number-area">{{nbVictims}}</div>	 -->
						<div class="col-lg-7 barchart-area">
							<div id="victims-chart"></div>
						</div>
					</div>
				</a>	
					
				<a class="col-sm-6 infoblock" href="{{infos.Risks.href}}">
					<h3>Risks</h3>
					<div class="number-area">{{infos.Risks.count || 0}}</div>	
				</a>
				<a class="col-sm-6 infoblock" href="{{infos.Resources.href}}">
					<h3>Resources</h3>
					<div class="number-area">{{infos.Resources.count || 0}}</div>	
				</a>
				<a class="col-sm-6 infoblock" href="{{infos.Responses.href}}">
					<h3>Responses</h3>
					<div class="number-area">{{infos.Responses.count || 0}}</div>	
				</a>
				<a class="col-sm-6 infoblock" href="{{infos.Orders.href}}">
					<h3>Orders</h3>
					<div class="number-area">{{infos.Orders.count || 0}}</div>	
				</a>


			</div>
		</div>
		<div class="col-sm-6 col-md-6" id="main-map">
		</div>
		<div class="col-sm-1 col-md-2">chat</div>
	</div>	
</div>
