<div class="container-fluid">
<form role="form" class="form form-horizontal col-md-10 col-md-offset-1">
	<h1>{{thing.name}}
	<br/><small>{{thing.typeName}}</small>
	</h1>
	{{thing.ID}}
	<hr/>
	<div class="form-group row" ng-repeat="property in types[things[id].typeName].tableProperties">
		<label for="input{{property.key}}" class="col-sm-3 control-label">{{property.property.Name || property.key}}</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="input{{property.key}}" placeholder="{{thing[property.key]}}" />
		</div>
	</div>
</form>
</div>
