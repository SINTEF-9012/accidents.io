<header>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container-fluid">
	  	<div class="row">
	  		
		    <a class="navbar-brand col-xs-2" ui-sref="{{previousState || 'map.slidder'}}"><span class="glyphicon glyphicon-chevron-left"></span></a>

			<h3 class="col-xs-8">Map filtering</h3>
	    </div>
	  </div>
	</nav>
</header>

<div class="container container-fluid">
	<div class="row row-with-margin">
        <div class="filter col-xs-12 col-sm-4 col-lg-3" ng-repeat="filter in filters">
            <label for="{{filter.name}}">
            <h3>
                <master-icon type="{{filter.name}}"></master-icon>
                {{filter.name}}</h3>
			</label>
			<range-switch name="filter.name" model="filter.enabled"></range-switch>
		</div>
	</div>
	<div class="row row-with-margin">
		<button type="button" class="btn btn-lg btn-default" ng-click="switchAll()"><span class="glyphicon glyphicon-refresh"></span> Switch all</button>	
	</div>
</div>
