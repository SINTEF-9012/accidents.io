<div class="row row-with-margin">
	<h3>Filters</h3>
	<div class="col-xs-12 col-sm-4 col-lg-3" ng-repeat="type in types" ng-show="type.count > 0">
		<label for="{{type.type.name}}">{{type.type.name}} - {{type.type.Description}}</label>
		<range-switch name="type.type.name" model="type.visible"></range-switch>
	</div>
</div>
