<div class="container container-fluid">
	<div class="row row-with-margin">
		<h3>Filters</h3>
		<div class="filter col-xs-12 col-sm-4 col-lg-3" ng-repeat="type in types" ng-show="type.count > 0">
			<label for="{{type.type.name}}">
				<master-icon type="{{type.type.name}}"></master-icon>
				{{type.type.Description ? type.type.Description : type.type.name}}
			</label>
			<range-switch name="type.type.name" model="type.visible"></range-switch>
		</div>
	</div>
</div>
