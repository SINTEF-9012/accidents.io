<header>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="row">

				<a class="navbar-brand col-xs-2" ng-href="{{returnLink}}"><span class="glyphicon glyphicon-chevron-left"></span></a>

				<h3 class="col-xs-8 identicon">
					<identicon id="id"></identicon>
					<span ng-show="!unfound">Victim {{thing.name}}</span>
					<span class="text-danger ng-hide" ng-show="unfound">Victim not found</span>
				</h3>


			</div>
		</div>
	</nav>
</header>

<div class="container-fluid">

	<div class="row" >
		<div class="col-sm-5 col-lg-4 properties-list">
			<div class="row">
				<div class="col-xs-6 coli-lg-3 col-sm-6 col-md-6 triage-status">
					<div class="victimInfobox">
						<h3>Triage status</h3>
						<div class="infoboxview">
							<div class="victim">
								<div class="triage-light" style="background:{{thing.triage_status}}"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xs-6 col-sm-6 col-md-6 transporting">
					<div class="victimInfobox">
						<h3>Transporting</h3>
						<div class="infoboxview">
							<span class="glyphicon glyphicon-{{thing.transporting ? 'ok' : 'remove'}}" title="{{thing.transporting}}"></span>
						</div>
					</div>
				</div>

				<div class="ng-hide col-xs-6 col-sm-6 col-md-6 destination" ng-show="thing.transferredToDestination">
					<div class="victimInfobox">
						<h3>Transferred to destination</h3>
						<div class="infoboxview">
							<span>{{thing.transferredToDestination}}</span>
						</div>
					</div>
				</div>

				<div class="ng-hide col-xs-6 col-sm-6 col-md-6 age" ng-show="thing.age >= 0">
					<div class="victimInfobox">
						<h3>Age</h3>
						<div class="infoboxview">
							<span>{{thing.age}} years old</span>
						</div>
					</div>
				</div>

				<div class="ng-hide col-xs-6 col-sm-6 col-md-6 reportDate" ng-show="thing.reportDate">
					<div class="victimInfobox">
						<h3>Report date</h3>
						<div class="infoboxview">
							<span>{{thing.reportDate | date}}</span>
						</div>
					</div>
				</div>

				<div class="ng-hide col-xs-6 col-sm-6 col-md-6 sex" ng-show="thing.sex">
					<div class="victimInfobox">
						<h3>Sex</h3>
						<div class="infoboxview">
							<span>{{thing.sex}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-7 col-lg-8" id="thing-map"></div>
	</div>
</div>
