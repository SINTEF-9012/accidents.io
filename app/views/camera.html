<header>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container-fluid">
	  	<div class="row">
	  		
		    <a class="navbar-brand col-xs-2" ui-sref="{{previousState || 'map.slidder'}}"><span class="glyphicon glyphicon-remove"></span></a>

			<h3 class="col-xs-8 ng-hide" ng-show="isPicture">Picture publication</h3>
			<h3 class="col-xs-8 ng-hide" ng-show="isVideo">Video publication</h3>
			<h3 class="col-xs-8 ng-hide" ng-show="!isVideo&amp;&amp;!isPicture">Document publication</h3>

	    	<button type="submit" id="camera-submit" class="btn btn-primary navbar-btn pull-right" ng-click="publish()">Publish</button>
	    </div>
	  </div>
	</nav>
</header>

<div class="container-fluid">
	<div class="row" >
		<div class="col-sm-5 col-lg-3 properties-list add-view">
			<div class="row">
				<p ng-if="isPicture">
					<img ng-src="{{thumbnailUrl}}" alt="" class="img-thumbnail" id="camera-thumbnail"/>
				</p>
				<p ng-if="isVideo">
					<video controls="controls" loop="loop" preload="auto" poster="{{posterUrl}}" autoplay>
						<source ng-src="{{mp4Url}}" type="video/mp4">
						<source ng-src="{{webmUrl}}" type="video/webm">
						<a target="_blank" href="{{url}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-play"></span> Play</a>
					</video>
				</p>
				<p ng-show="!isVideo&amp;&amp;!isPicture">
					<a target="_blank" href="{{url}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-file"></span> Open the document</a>
				</p>
				<form role="form" ng-submit="publish()" >
					<div class="form-group">
						<textarea ng-model="description" placeholder="Description" class="form-control" rows="3"></textarea>
					</div>
					</form>
			</div>
		</div>
		<div class="col-sm-7 col-lg-9" id="thing-map"></div>
	</div>
</div>
